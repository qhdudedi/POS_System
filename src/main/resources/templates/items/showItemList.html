<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <link href="/css/item.css" rel="stylesheet"/>
</head>
<header>
  <h2><a href="/">편의점 POS</a></h2>
</header>
<body>
<div class="container">
  <div class="body-content">
    <div align="center" class="list-container">
      <h2> 상품 목록</h2>
      <table>
        <thead>
        <tr>
          <th>상품코드</th>
          <th>상품명</th>
          <th>상품 가격</th>
          <th>상품 등록 날짜</th>
          <th>상품 수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
          <td> <a th:href="@{/items/update/{itemId}(itemId=${item.itemId})}" th:text="${item.getItemId()}">상품코드</a></td>
          <td th:text="${item.getName()}"></td>
          <td th:text="${item.getPrice()}"></td>
          <td th:text="${item.getRegisterDate()}"></td>
          <td th:text="${item.getQuantity()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
