<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="/css/memberForm.css" rel="stylesheet"/>
</head>
<header>
    <h2><a href="/">편의점 POS</a></h2>
</header>
<body>
<div id="form-container">
    <form method="post" role="form" th:action="@{/members/login}">
        <div id="form-inner-container">
            <div id="sign-up-container">
                <div id="input-container">
                  <h2>로그인</h2>
                    <label for="memberId">아이디</label>
                    <input id="memberId" name="memberId" placeholder="아이디" type="text">
                    <label for="password">비밀번호</label>
                    <input id="password" name="password" placeholder="비밀번호" type="password">
                    <button type="submit" value="LOGIN">로그인</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
